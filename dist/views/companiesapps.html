<div class="col-md-12 body-container" >
  <div>
    <h1>Company's App List</h1>
    <div class="col-md-12">
      <div  class="dropdown col-md-5">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Choose a Company
          <span class="caret"></span>
        </button>
        <ul style="margin-left:20px" class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li ng-repeat="company in companies"><a class="nav-link" ng-click="setCompany(company.id, company.name);" href="#/company/apps">{{company.name}}</a></li>
        </ul>
      </div>
      <div class="col-md-7">
          <h1>{{ currentCompanyName }}</h1>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-inverse">
          <tr>
            <th>Available Apps</th>
            <th></th>
            <th>Selected Apps</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="allapp in allApps">
            <td>{{ allapp.available.name}}</td>
            <td>
              <button type="button" class="btn btn-warning">Add <i class="material-icons">&#xE154;</i></button>
            </td>
            <td ng-show="{{allapp.selected !== undefined}}">{{ allapp.selected.name + " - " }}<b>{{ allapp.selected.version }}</b></td>
            <td ng-show="{{allapp.selected !== undefined}}">
              <button type="button" class="btn btn-danger">Remove X</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
