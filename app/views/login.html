<div class="col-md-12 body-container" >
  <div>
    <h1>{{ title }}</h1>
    <form>
      <fieldset class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" ng-model="user.nick" placeholder="Introduzca su nombre de usuario">
      </fieldset>
      <fieldset class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Introduzca su contraseña">
      </fieldset>
      <button type="submit" ng-click="access(user)" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
